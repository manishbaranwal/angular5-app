<div class="page-container starter-template">
    <div class="lead">
        <div class="row" *ngFor="let c of places">
            <div class="col-lg-6 col-xs-6 col-md-6 col-sm-6 image">
                <div class="card mb-3">
                    <div class="card-header">{{c}}</div>
                    <img src="assets/images/{{c}}.jpg">
                </div>
            </div>
        </div>
    </div>
</div>
